{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="hero">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-5">
                    <div class="intro-excerpt">
                        <h1>Shop</h1>
                    </div>
                </div>
                <div class="col-lg-7">

                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->


    <div class="untree_co-section product-section before-footer-section">
        <div class="container">
            <div class="row">
                {% for product in products %}
                    <!-- Start Column 1 -->
                    <div class="col-12 col-md-4 col-lg-3 mb-5">
                        <a class="product-item" href="#">
                            <img src="{{ product.image.url }}" class="img-fluid product-thumbnail">
                            <h3 class="product-title">{{ product.title }}</h3>
                            <strong class="product-price">قیمت{{ product.price }}</strong>

                            <span class="icon-cross">
								<img src="{% static "images/cross.svg" %}" class="img-fluid">
							</span>

                        </a>

                    </div>
                    <!-- دکمه افزودن به سبد خرید -->
                    <form action="{% url 'orders:add_to_cart' product.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">افزودن به سبد خرید</button>
                    </form>
                    </div>
                    <!-- End Column 1 -->
                {% endfor %}
        </div>
    </div>
    </div>

{% endblock %}
